<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/cube-favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rubiks Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="split left" id="cubeDisplay"></div>

  <div class="split right">
    <h1>Rubik's Simulator</h1>

    <!-- User input generates the initial state of the cube -->
    <div>
      <div>
        <h2>Setup</h2>
      </div>
      <textarea id="InitialState" placeholder="[Enter Setup Moves] [OnChange Create new CubeState]"></textarea>
    </div>

    <!-- Solution to the initial state will be printed here -->
    <div>
      <div>
        <h2>Solution</h2>
      </div>
      <textarea id="SolutionState" placeholder="[Enter Moves] [TESTING]"></textarea>
    </div>

    <!-- Explanations  will be printed here -->
    <div>
      <div>
        <h2>Explanations</h2>
      </div>
      <textarea id="Explanations" placeholder="[Explanations]"></textarea>
    </div>

    <!-- User Options Placed Here -->
    <div>
      <div>
        <h2>User Options</h2>
      </div>
      <button id="solveCornerPieceButton" type="button" class="btn btn-primary">Solve Corner Pieces and Center Edges</button>
      <button id="adjustInnerSliceButton" type="button" class="btn btn-primary">Adjust Inner Slices</button>

    </div>
    <!-- Area for Cube Settings, ie. Size -->
    <div>
      <div>
        <h2>Settings</h2>
      </div>
      <div class="cubeSizeDropDown">
        <div class="dropdown">Cube Size:
          <button class="btn btn-secondary dropdown-toggle" id="dropdown-menu-value" type="button"
            data-bs-toggle="dropdown" aria-expanded="false">5x5x5</button>
          <div class="dropdown-menu" id="cubeSize" aria-labelledby="dropdownMenuLink">
            <option class="dropdown-item" value="3">3x3x3</a>
            <option class="dropdown-item" value="4">4x4x4</a>
            <option class="dropdown-item" value="5">5x5x5</a>
            <option class="dropdown-item" value="6">6x6x6</a>
            <option class="dropdown-item" value="7">7x7x7</a>
            <option class="dropdown-item" value="8">8x8x8</a>
            <option class="dropdown-item" value="9">9x9x9</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Space for TESTING -->
    <div>
      <div>
        <h2>Testing Area</h2>
      </div>
      <button id="rotateButton" type="button" class="btn btn-primary">Y</button>
      <button id="rotateButton2" type="button" class="btn btn-primary">X</button>
      <button id="rotateButton3" type="button" class="btn btn-primary">Z</button>
      <button id="rotateButton4" type="button" class="btn btn-primary">Test All</button>

    </div>

    <!-- Toggle for CubeState Representation -->
    <div>
      <div>
        <h2>CubeState String</h2>
      </div>
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight">Display CubeState</button>
    </div>

    <!-- Area for Colorpicker, WIP -->
    <div>
      <div>
        <h2>ColorPicker Test Area</h2>
      </div>
      <div class="U button" value="0xf0e442" id="activeColor"></div>
      <div class="D button" value="0xffffff" id=""></div>
      <div class="L button" value="0xcc79a7" id=""></div>
      <div class="R button" value="0xd55e00" id=""></div>
      <div class="F button" value="0x56b4e9" id=""></div>
      <div class="B button" value="0x009e73" id=""></div>
    </div>
  </div>


  <!-- Display CubeState Stickering -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Cube State: Sticker Positions</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="offcanvas-cubeState-String">
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

</body>
<script type="module" src="/main.js"></script>
<script type="module" src="/cubestate.js"></script>
<script type="module" src="/cubejs.js"></script>
<!-- <script src="canvasExample.js"></script> -->

</html>
