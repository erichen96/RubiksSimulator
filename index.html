<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/cube-favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rubiks Simulator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="split left" id="cubeDisplay"></div>

  <div class="split right">
    <div>
      <div>
        <h2>Setup</h2>
      </div>
      <textarea placeholder="[Enter Moves] [TESTING]"></textarea>
    </div>
    <div>
      <div>
        <h2>Solution</h2>
      </div>
      <textarea placeholder="[Enter Moves] [TESTING]"></textarea>
    </div>
    <div>
      <div>
        <h2>Settings</h2>
      </div>
      <div class="cubeSizeDropDown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Cube Size
        </a>
        <div class="dropdown-menu" id="cubeSize" aria-labelledby="dropdownMenuLink">
          <option class="dropdown-item" value="3">3x3</a>
          <option class="dropdown-item" value="4">4x4</a>
          <option class="dropdown-item" value="5">5x5</a>
          <option class="dropdown-item" value="6">6x6</a>
          <option class="dropdown-item" value="7">7x7</a>
          <option class="dropdown-item" value="8">8x8</a>
          <option class="dropdown-item" value="9">9x9</a>
        </div>
      </div>
    </div>
    <div>
      <div>
        <h2>Testing Area</h2>
      </div>
      <button id="rotateButton" type="button" class="btn btn-primary">Y</button>
      <button id="rotateButton2" type="button" class="btn btn-primary">X</button>
      <button id="rotateButton3" type="button" class="btn btn-primary">Z</button>
    </div>

    <div>
      <h2>Sticker Adjustment</h2>
      <form id=applySticker>
        <input type="text" id="textboxID" placeholder="Enter Moves">
        <input type="submit" value="Apply State">
      </form>
      <form id=fixSticker>
        <input type="submit" value="Fix State">
      </form>
      <textarea placeholder= "Solve Corner + Edges with Kocimeba (Odd Only)" id="textarea"></textarea>
    </div>
    <div>
      <div>
        <h2>CubeState String</h2>
      </div>
      <textarea id = "cubestateTextArea"></textarea>
    </div>
  </div>


  <div class="colorSelector">
    ColorPicker
    <div class="handle">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
        class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path
          d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
      </svg>
    </div>

    <div class="U button" value="0xf0e442" id="activeColor"></div>
    <div class="D button" value="0xffffff" id=""></div>
    <div class="L button" value="0xcc79a7" id=""></div>
    <div class="R button" value="0xd55e00" id=""></div>
    <div class="F button" value="0x56b4e9" id=""></div>
    <div class="B button" value="0x009e73" id=""></div>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
<script type="module" src="/main.js"></script>
<script type="module" src="/cubestate.js"></script>
<script type="module" src="/cubejs.js"></script>
<!-- <script src="canvasExample.js"></script> -->

</html>
